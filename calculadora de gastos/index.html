<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Gastos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💸 Meus Gastos</h1>

    <button id="toggle-theme">🌙 Modo Escuro</button>

    <form id="expense-form">
      <input type="number" id="amount" placeholder="Valor (R$)" required />
      <input type="text" id="description" placeholder="Descrição" required />
      <select id="category">
        <option value="Alimentação">🍔 Alimentação</option>
        <option value="Transporte">🚌 Transporte</option>
        <option value="Lazer">🎮 Lazer</option>
        <option value="Outros">📦 Outros</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <div id="filters">
      <label for="filter-category">Filtrar por categoria:</label>
      <select id="filter-category">
        <option value="Todas">Todas</option>
        <option value="Alimentação">Alimentação</option>
        <option value="Transporte">Transporte</option>
        <option value="Lazer">Lazer</option>
        <option value="Outros">Outros</option>
      </select>
    </div>

    <div id="summary"></div>
    <div id="total">Total: R$ 0,00</div>

    <ul id="expense-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
